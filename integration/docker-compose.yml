version: '3.9'
services:
  frontend:
    build:
      context: ../frontend
    environment:
      - VITE_API_BASE_URL=http://node:3000
    ports:
      - "5173:5173"
    depends_on:
      - node
  node:
    build:
      context: ../backend-node
    environment:
      - PORT=3000
      - BASE_PATH=/api/v1
      - ALLOWED_ORIGINS=http://localhost:5173
      - JWT_SECRET=replace-with-secure-secret
    ports:
      - "3000:3000"
  python:
    build:
      context: ../backend-python
    environment:
      - PORT=8000
      - BASE_PATH=/api/v1
      - ALLOWED_ORIGINS=http://localhost:5173
      - JWT_SECRET=replace-with-secure-secret
    ports:
      - "8000:8000"

